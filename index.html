<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Halloween</title>
  <style>
    /* Reset y pantalla completa */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Creepster', cursive; /* Estilo Halloween */
    
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Imagen de fondo */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Imagen central */
    .center-img {
      max-width: 500px;
      width: 80%;
      margin-bottom: 5px;
      
    }

    /* Botón estilo zombie */
    .zombie-btn {
      background-color: orange;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 20px;
      border: 3px solid #ff6600;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 2px 2px #000;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300;
    }

    .zombie-btn:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 0 30px #ff6600, 0 0 60px #ff3300;
    }
  </style>
  <!-- Fuente estilo Halloween -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Imagen de fondo -->
  <img src="fondo.png" alt="Fondo Halloween" class="background">

  <!-- Imagen central -->
  <img src="logoo.png" alt="Imagen central" class="center-img">

  <!-- Botón -->
  <button class="zombie-btn" onclick="window.location.href='menu.html'">ENTRAR</button>
</body>
</html>
